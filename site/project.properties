# The properties that define checkstyle style
maven.checkstyle.properties = ${basedir}/src/checkstyle/checkstyle.xml
maven.checkstyle.header.file=${basedir}/src/checkstyle/LICENSE-header.txt

# Display the date on the Maven web site
maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy HH:mm Z

# surely people can figure out its a maven site!
maven.xdoc.poweredby.image=

# Display the maven version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

# Use license in parent directory
maven.license.licenseFile=${basedir}/../LICENSE.txt
